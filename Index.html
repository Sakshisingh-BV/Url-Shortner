<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url Shortner</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Header Section -->
    <header>
      <div class="logo" style="height: 60 px">
        <img src="logo.png" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#Home">Home</a></li>
          <li><a href="#login">Login</a></li>
          <li><a href="#signup">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <hr class="divider" />

    <!-- Main Section -->
    <main>
      <div class="shorten-bar">
        <input
          type="text"
          placeholder="Enter your URL here..."
          class="url-input"
        />
        <button class="shorten-button">Shrink It</button>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 URL Shortener. All rights reserved.</p>
    </footer>

    <div class="container">
      <form action="/" class="login__form">
        <h1>Login</h1>
        <div class="input__row">
          <span><i class="ri-user-3-line"></i></span>
          <div class="input__group">
            <input type="text" placeholder=" ">
            <label for="name">Name</label>
          </div>
        </div>
        <div class="input__row">
            <span><i class="ri-lock-2-line"></i></span>
            <div class="input__group">
              <input id="password" type="password" placeholder=" ">
              <label for="name">Password</label>
            </div>
            <span id="password-eye"><i class="ri-eye-off-line"></i></span>
          </div>
          <div class="action__btns">
            <div class="remember__me">
                <input type="checkbox" id="check"/>
                <label for="check">Remember me</label>
            </div>
            <a href="#" class="forgot__password">Forgot Password?</a>
          </div>
          <button class="login__btn">Login</button>
          <div class="register">
            Don't have an account?
            <a href="#">Register</a>
          </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
